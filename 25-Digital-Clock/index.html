<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Digital Clock</title>
    <!-- Google Fonts -->
    <link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap)" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock-container">
        <!-- Background Shapes -->
        <div class="shape shape-pink"></div>
        <div class="shape shape-blue"></div>

        <!-- The Glass Card -->
        <div class="clock-card">
            <div class="time-group">
                <span id="hours" class="number">00</span>
                <span class="label">Hours</span>
            </div>

            <div class="colon">:</div>

            <div class="time-group">
                <span id="minutes" class="number">00</span>
                <span class="label">Mins</span>
            </div>

            <div class="colon">:</div>

            <div class="time-group">
                <span id="seconds" class="number">00</span>
                <span class="label">Sec</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
