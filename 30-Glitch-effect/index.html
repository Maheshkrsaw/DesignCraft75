<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH | Future Fashion</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo glitch-text" data-text="GLITCH">GLITCH</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Shop</a></li>
                <li><a href="#" class="nav-link">About</a></li>
            </ul>
        </nav>
        <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
    </header>

    <section class="hero">
        <div class="hero-img-container">
            <img src="https://images.unsplash.com/photo-1559828801-04565cd31e27?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y3liZXJwdW5rJTIwbW9kZWx8ZW58MHx8MHx8fDA%3D" alt="Cyberpunk Model">
        </div>
        <div class="hero-title">
            <h1 class="glitch-text" data-text="FUTURE FASHION">FUTURE FASHION,</h1>
            <h1 class="glitch-text" data-text="REDEFINED">REDEFINED</h1>
        </div>
        <div class="hero-subtitle">EST. 2077</div>
    </section>

    <div class="products">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Jacket" class="product-img">
            <h3 class="product-title">Crimson Phantom</h3>
            <div class="product-price">$450</div>
            <button class="add-btn">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1583209814683-c023dd293cc6?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Techwear" class="product-img">
            <h3 class="product-title">Voidblade</h3>
            <div class="product-price">$120</div>
            <button class="add-btn">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1579572331145-5e53b299c64e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aG9vZGllfGVufDB8fDB8fHww" alt="Hoodie" class="product-img">
            <h3 class="product-title">Shadow Circuit</h3>
            <div class="product-price">$450</div>
            <button class="add-btn">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="https://images.pexels.com/photos/28071538/pexels-photo-28071538.png" alt="Headset" class="product-img">
            <h3 class="product-title">Neurovibe MK-1</h3>
            <div class="product-price">$230</div>
            <button class="add-btn">Add to Cart</button>
        </div>
    </div>

    <section class="contact">
        <h2 class="glitch-text" data-text="CONTACT">CONTACT</h2>
        <div class="social-links">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-discord"></i>
        </div>
    </section>

    <footer>
        &copy; 2025 GLITCH INC. SYSTEM ONLINE.
    </footer>

    <script src="script.js"></script>
</body>
</html>
