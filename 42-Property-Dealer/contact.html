<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Dream<span>Home</span></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <section class="container reveal" style="max-width:600px; margin-top:50px; background:white; padding:40px; border-radius:10px;">
        <h2 style="text-align:center;">Get In Touch</h2>
        <br>
        <form>
            <input type="text" placeholder="Your Name" style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #ddd;">
            <input type="email" placeholder="Your Email" style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #ddd;">
            <textarea rows="5" placeholder="Message" style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #ddd;"></textarea>
            <button class="btn" style="width:100%;">Send Message</button>
        </form>
    </section>
    <script src="style.css"></script>
    <script src="script.js"></script>
    <script>reveal();</script>
</body>
</html>
