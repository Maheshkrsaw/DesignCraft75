<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="[https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Poppins:wght@400;600&display=swap](https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Poppins:wght@400;600&display=swap)" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stopwatch-card">
        <div class="card-bg"></div>
        <div class="card-overlay"></div>

        <div class="content">
            <div class="timer-display" id="display">
                00:00:00<span class="milliseconds" id="ms-display">.00</span>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="stop-btn">
                   <svg viewBox="0 0 24 24"><path d="M18 18H6V6h12v12z"/></svg>
                </button>

                <button class="btn btn-primary" id="start-btn">
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>

                <button class="btn btn-secondary" id="reset-btn">
                    <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
