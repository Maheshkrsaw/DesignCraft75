<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Clone</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="reels-feed" id="reelsFeed">

            <!-- REEL 1 -->
            <div class="reel">
                <div class="top-bar"><span>Reels</span><i class="fa-solid fa-camera"></i></div>

                <video class="reel-video" loop muted playsinline
                    src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                </video>

                <div class="mute-overlay"><i class="fa-solid fa-volume-xmark" style="font-size: 30px;"></i></div>

                <div class="actions-col">
                    <div class="action-btn like-btn"><i class="fa-solid fa-heart"></i><span class="action-text">24.5K</span></div>
                    <div class="action-btn"><i class="fa-regular fa-comment-dots"></i><span class="action-text">342</span></div>
                    <div class="action-btn"><i class="fa-regular fa-paper-plane"></i></div>
                    <div class="action-btn"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="music-disc">
                        <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?fit=crop&w=50&q=80">
                    </div>
                </div>

                <div class="reel-info">
                    <div class="user-row">
                        <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?fit=crop&w=50&q=80" class="user-thumb">
                        <span class="username">cat_daily</span>
                        <button class="follow-btn">Follow</button>
                    </div>
                    <div class="caption">When you realize it's Friday! üò∫üíÉ #cat #funny</div>
                    <div class="music-row">
                        <i class="fa-solid fa-music" style="font-size: 10px;"></i>
                        <marquee scrollamount="4" style="width: 150px;">Original Audio - cat_daily ‚Ä¢ Trending</marquee>
                    </div>
                </div>
            </div>

            <!-- REEL 2 -->
            <div class="reel">
                <video class="reel-video" loop muted playsinline
                    src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">
                </video>

                <div class="mute-overlay"><i class="fa-solid fa-volume-xmark" style="font-size: 30px;"></i></div>

                <div class="actions-col">
                    <div class="action-btn like-btn"><i class="fa-solid fa-heart"></i><span class="action-text">112K</span></div>
                    <div class="action-btn"><i class="fa-regular fa-comment-dots"></i><span class="action-text">1.2K</span></div>
                </div>

                <div class="reel-info">
                    <div class="user-row">
                        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?fit=crop&w=50&q=80" class="user-thumb">
                        <span class="username">travel_vlog</span>
                        <button class="follow-btn">Follow</button>
                    </div>
                    <div class="caption">Running into the weekend like... üòÇ #travel #fun</div>
                </div>
            </div>

            <!-- REEL 3 -->
            <div class="reel">
                <video class="reel-video" loop muted playsinline
                    src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">
                </video>

                <div class="mute-overlay"><i class="fa-solid fa-volume-xmark" style="font-size: 30px;"></i></div>

                <div class="reel-info">
                    <div class="user-row">
                        <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?fit=crop&w=50&q=80" class="user-thumb">
                        <span class="username">doggo_life</span>
                        <button class="follow-btn">Follow</button>
                    </div>
                    <div class="caption">My dog thinks he is human! üê∂üëî #dogsofinstagram</div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
