<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="black">
        <div class="logo">StreamX</div>
        <input type="text" id="search-input" placeholder="Titles, people, genres" 
               style="background:#333; border:1px solid white; color:white; padding:10px; width:300px; margin-left:20px;"
               onkeyup="performSearch()">
        <div class="nav-right">
            <a href="index.html" style="color:white; font-size:14px;">Cancel</a>
        </div>
    </nav>

    <div class="grid-container">
        <div id="search-results" class="grid"></div>
    </div>

    <script src="script.js"></script>
    <script>
        function performSearch() {
            const query = document.getElementById('search-input').value;
            renderGrid('search-results', query);
        }
        // Load all initially
        renderGrid('search-results');
    </script>
</body>
</html>
