<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh | Full Stack Developer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">Mahesh.</div>
        <div class="nav-right">
            <a href="#work" class="nav-link">Work</a>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
                <i class="ph ph-moon"></i>
            </button>
        </div>
    </nav>

    <header>
        <div class="hero-container">
            <div class="hero-text-wrapper">
                <h1 class="hero-title">
                    Designing Interfaces<br>
                    <span class="highlight">Building Experiences.</span>
                </h1>
                <p class="hero-sub">
                    I craft minimal, user-friendly web experiences using modern frontend technologies.
                </p>
                <div class="hero-cta">
                    <a href="#work" class="btn-primary">View Projects</a>
                </div>
            </div>

            <div class="hero-img-wrapper">
                <div class="img-circle">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1000&auto=format&fit=crop" alt="Mahesh">
                </div>
            </div>
        </div>

        <div class="scroll-indicator">
            <span>Scroll to see work</span>
            <i class="ph ph-arrow-down"></i>
        </div>
    </header>

    <section id="work">
        <div class="section-header">
            <h2 class="section-title">Selected Works</h2>
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="html-css">HTML/CSS</button>
                <button class="filter-btn" data-filter="react">React</button>
                <button class="filter-btn" data-filter="js">JS</button>
            </div>
        </div>

        <div class="projects-grid" id="projectsContainer">
            </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
