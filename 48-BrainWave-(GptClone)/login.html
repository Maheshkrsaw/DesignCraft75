<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; background:black;">
    <div style="text-align:center; width:320px;">
        <i class="fas fa-brain" style="font-size:50px; color:var(--primary); margin-bottom:20px;"></i>
        <h1 style="margin-bottom:20px;">Welcome back</h1>
        
        <input type="email" placeholder="Email address" style="width:100%; padding:15px; margin-bottom:10px; background:#1e1e1e; border:1px solid #333; color:white; border-radius:5px;">
        <button class="btn btn-primary" style="width:100%; padding:15px;" onclick="window.location.href='app.html'">Continue</button>
        
        <div style="margin-top:20px; font-size:12px; color:#666;">
            Don't have an account? <a href="#" style="color:var(--primary);">Sign up</a>
        </div>
    </div>
</body>
</html>
