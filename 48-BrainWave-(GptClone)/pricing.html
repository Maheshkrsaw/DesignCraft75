<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="landing-body">
    <nav class="navbar">
        <div class="logo"><i class="fas fa-brain"></i> BrainWave</div>
        <a href="index.html" class="btn btn-outline">Back</a>
    </nav>

    <div style="text-align:center; padding-top:120px;">
        <h1 style="font-size:48px;">Upgrade your Brain</h1>
        <p style="color:var(--text-dim);">Choose the plan that works for you</p>
    </div>

    <div class="pricing-grid">
        <div class="price-card">
            <h3>Free</h3>
            <div style="font-size:32px; font-weight:bold; margin:20px 0;">$0 <span style="font-size:16px;">/mo</span></div>
            <ul style="color:var(--text-dim); margin-bottom:30px;">
                <li><i class="fas fa-check" style="color:white;"></i> Standard response speed</li>
                <li><i class="fas fa-check" style="color:white;"></i> Regular model updates</li>
            </ul>
            <button class="btn btn-outline" style="width:100%;">Your Current Plan</button>
        </div>

        <div class="price-card featured">
            <h3 style="color:var(--primary);">Plus</h3>
            <div style="font-size:32px; font-weight:bold; margin:20px 0;">$20 <span style="font-size:16px;">/mo</span></div>
            <ul style="color:var(--text-dim); margin-bottom:30px;">
                <li><i class="fas fa-check" style="color:var(--primary);"></i> Faster response speed</li>
                <li><i class="fas fa-check" style="color:var(--primary);"></i> Priority access to new features</li>
            </ul>
            <button class="btn btn-primary" style="width:100%;">Upgrade to Plus</button>
        </div>

        <div class="price-card">
            <h3>Enterprise</h3>
            <div style="font-size:32px; font-weight:bold; margin:20px 0;">Contact</div>
            <ul style="color:var(--text-dim); margin-bottom:30px;">
                <li><i class="fas fa-check" style="color:white;"></i> Unlimited high-speed access</li>
                <li><i class="fas fa-check" style="color:white;"></i> Admin controls & API</li>
            </ul>
            <button class="btn btn-outline" style="width:100%;">Contact Sales</button>
        </div>
    </div>
</body>
</html>
