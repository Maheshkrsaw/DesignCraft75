<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinDash | Crypto Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo"><i class="fab fa-bitcoin"></i> CoinDash</div>
        <div class="nav-links">
            <a href="market.html">Markets</a>
            <a href="#">Learn</a>
            <a href="#">Support</a>
        </div>
        <div style="display:flex; gap:15px;">
            <a href="dashboard.html" style="color:var(--text); padding:10px;">Log In</a>
            <a href="dashboard.html" class="btn">Register</a>
        </div>
    </nav>

    <header style="height:90vh; display:flex; align-items:center; justify-content:center; text-align:center; padding:0 20px;">
        <div style="max-width:800px;">
            <h1 style="font-size:60px; line-height:1.1; margin-bottom:20px;">Buy & Sell Crypto in <br> <span style="color:var(--primary);">Minutes</span></h1>
            <p style="color:var(--text-dim); font-size:18px; margin-bottom:40px;">Join the world's largest crypto exchange. Low fees, fast transactions.</p>
            
            <div style="display:flex; gap:15px; justify-content:center;">
                <a href="dashboard.html" class="btn" style="font-size:18px; padding:15px 40px;">Get Started</a>
                <a href="market.html" class="btn" style="background:var(--bg-card); color:var(--text); border:1px solid var(--border);">View Markets</a>
            </div>

            <div style="margin-top:60px; display:flex; gap:40px; justify-content:center; color:var(--text-dim); font-size:24px;">
                <i class="fab fa-btc"></i>
                <i class="fab fa-ethereum"></i>
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
    </header>

</body>
</html>
