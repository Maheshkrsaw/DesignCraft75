<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dash-container">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom:40px; padding:0 15px;"><i class="fab fa-bitcoin"></i> CoinDash</div>
            <a href="dashboard.html" class="sidebar-link"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="market.html" class="sidebar-link"><i class="fas fa-chart-line"></i> Markets</a>
            <a href="trade.html" class="sidebar-link active"><i class="fas fa-exchange-alt"></i> Trade</a>
        </aside>

        <main class="main-content">
            <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
            
            <div class="grid-2">
                <div class="card">
                    <div class="card-header">
                        <h2>Spot Trade: BTC/USDT</h2>
                        <span style="font-size:20px; font-weight:bold;">$42,500.50</span>
                    </div>

                    <div style="display:flex; gap:20px; margin-bottom:20px;">
                        <button class="btn" style="flex:1; background:var(--green); color:white;">Buy</button>
                        <button class="btn" style="flex:1; background:var(--bg-dark); color:var(--text); border:1px solid var(--border);">Sell</button>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Price (USDT)</label>
                        <input type="text" class="input-field" value="42500.50" readonly>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Amount (BTC)</label>
                        <input type="number" id="amount" class="input-field" placeholder="0.00" onkeyup="calculateTrade()">
                    </div>

                    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                        <span style="color:var(--text-dim);">Total</span>
                        <span id="total-val" style="font-weight:bold;">$0.00</span>
                    </div>

                    <button id="buy-btn" class="btn" style="width:100%; background:var(--green); color:white; padding:15px;" onclick="executeTrade('buy')">Buy BTC</button>
                </div>

                <div class="card">
                    <h3>Order Book</h3>
                    <br>
                    <div style="margin-bottom:10px; display:flex; justify-content:space-between; color:var(--red);">
                        <span>42,505.00</span> <span>0.245</span>
                    </div>
                    <div style="margin-bottom:10px; display:flex; justify-content:space-between; color:var(--red);">
                        <span>42,504.50</span> <span>1.100</span>
                    </div>
                    <div style="margin:20px 0; font-size:18px; font-weight:bold; color:var(--green); text-align:center;">
                        42,500.50
                    </div>
                    <div style="margin-bottom:10px; display:flex; justify-content:space-between; color:var(--green);">
                        <span>42,500.00</span> <span>0.550</span>
                    </div>
                    <div style="margin-bottom:10px; display:flex; justify-content:space-between; color:var(--green);">
                        <span>42,499.00</span> <span>2.300</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
