<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | CoinDash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Toggle Switch for Settings */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--bg-dark);
            border: 1px solid var(--border);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 4px; bottom: 3px;
            background-color: var(--text-dim);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); border-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(26px); background-color: black; }
    </style>
</head>
<body>
    <div class="dash-container">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom:40px; padding:0 15px;"><i class="fab fa-bitcoin"></i> CoinDash</div>
            <a href="dashboard.html" class="sidebar-link"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="market.html" class="sidebar-link"><i class="fas fa-chart-line"></i> Markets</a>
            <a href="trade.html" class="sidebar-link"><i class="fas fa-exchange-alt"></i> Trade</a>
            <a href="wallet.html" class="sidebar-link"><i class="fas fa-wallet"></i> Wallet</a>
            <a href="settings.html" class="sidebar-link active"><i class="fas fa-cog"></i> Settings</a>
        </aside>

        <main class="main-content">
            <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
            
            <h2 style="margin-bottom:30px;">Account Settings</h2>

            <div class="grid-2">
                <div class="card">
                    <h3>Personal Information</h3>
                    <br>
                    <div style="text-align:center; margin-bottom:20px;">
                        <div style="width:80px; height:80px; background:var(--primary); border-radius:50%; margin:0 auto; display:flex; align-items:center; justify-content:center; font-size:30px; font-weight:bold; color:black;">U</div>
                        <button class="btn" style="background:transparent; color:var(--primary); font-size:12px; margin-top:10px;">Change Avatar</button>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Full Name</label>
                        <input type="text" class="input-field" value="User Name">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Email Address</label>
                        <input type="email" class="input-field" value="user@example.com">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Phone Number</label>
                        <input type="text" class="input-field" value="+1 234 567 890">
                    </div>
                </div>

                <div style="display:flex; flex-direction:column; gap:20px;">
                    
                    <div class="card">
                        <h3>Security</h3>
                        <br>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                            <div>
                                <div>2-Factor Authentication</div>
                                <span style="font-size:12px; color:var(--text-dim);">Enable 2FA via Google Authenticator</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div>SMS Notifications</div>
                                <span style="font-size:12px; color:var(--text-dim);">Receive trade alerts via SMS</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="card">
                        <h3>Change Password</h3>
                        <br>
                        <div class="input-group">
                            <label class="input-label">Current Password</label>
                            <input type="password" class="input-field" placeholder="••••••••">
                        </div>
                        <div class="input-group">
                            <label class="input-label">New Password</label>
                            <input type="password" class="input-field" placeholder="••••••••">
                        </div>
                        <button class="btn" onclick="saveSettings(this)" style="width:100%;">Save Changes</button>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        function saveSettings(btn) {
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> Saved';
                btn.style.background = 'var(--green)';
                btn.style.color = 'white';
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = 'var(--primary)';
                    btn.style.color = 'black';
                    btn.disabled = false;
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
