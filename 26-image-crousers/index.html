<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-viewport">
        <!-- Decorative Buttons -->
        <button class="nav-btn prev-btn">◀</button>
        <button class="nav-btn next-btn">▶</button>

        <div class="gallery-track" id="track">
            <!-- SET 1: 6 Images -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=600&auto=format&fit=crop)" alt="Model 1">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=600&auto=format&fit=crop)" alt="Model 2">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=600&auto=format&fit=crop)" alt="Model 3">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=600&auto=format&fit=crop)" alt="Model 4">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1503104834685-7205e8607eb9?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1503104834685-7205e8607eb9?q=80&w=600&auto=format&fit=crop)" alt="Model 5">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?q=80&w=600&auto=format&fit=crop)" alt="Model 6">
            </div>

            <!-- SET 2: Clone of the same 6 images for Infinite Loop -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=600&auto=format&fit=crop)" alt="Model 1 Clone">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=600&auto=format&fit=crop)" alt="Model 2 Clone">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=600&auto=format&fit=crop)" alt="Model 3 Clone">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=600&auto=format&fit=crop)" alt="Model 4 Clone">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1503104834685-7205e8607eb9?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1503104834685-7205e8607eb9?q=80&w=600&auto=format&fit=crop)" alt="Model 5 Clone">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?q=80&w=600&auto=format&fit=crop](https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?q=80&w=600&auto=format&fit=crop)" alt="Model 6 Clone">
            </div>
        </div>
    </div>

    <div class="scroll-hint">Scroll Page Vertically</div>

    <script src="script.js"></script>
</body>
</html>
