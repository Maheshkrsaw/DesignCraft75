<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh; padding:0;">
    <div style="text-align:center; width:350px;">
        <i class="fas fa-camera-retro" style="font-size:50px; color:var(--primary); margin-bottom:20px;"></i>
        <h1 style="margin-bottom:10px;">Welcome Back</h1>
        <p style="color:gray; margin-bottom:30px;">Login to LensLoop</p>
        
        <input type="email" placeholder="Email" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:30px; margin-bottom:15px; outline:none;">
        <input type="password" placeholder="Password" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:30px; margin-bottom:20px; outline:none;">
        
        <button class="btn btn-primary" style="width:100%; padding:12px;" onclick="window.location.href='index.html'">Log In</button>
        <p style="margin-top:20px; font-size:14px;">Don't have an account? <a href="#" style="color:var(--primary); font-weight:bold;">Join</a></p>
    </div>
</body>
</html>
