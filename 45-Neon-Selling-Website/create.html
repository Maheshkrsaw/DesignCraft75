<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create NFT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">Neon<span>Art</span>.</div>
        <ul class="nav-links">
            <a href="index.html">Home</a>
            <a href="create.html" class="active">Create</a>
        </ul>
        <i class="fas fa-bars menu-btn"></i>
    </nav>

    <div class="container" style="max-width:600px;">
        <h1 class="section-title">Create New <span>Item</span></h1>
        
        <div class="card" style="padding:40px;">
            <p style="margin-bottom:10px;">Upload File</p>
            <div style="border:2px dashed var(--border); padding:40px; text-align:center; border-radius:10px; margin-bottom:20px; cursor:pointer;">
                <i class="fas fa-cloud-upload-alt" style="font-size:40px; color:var(--primary); margin-bottom:10px;"></i>
                <p>PNG, JPG, GIF or MP4. Max 200mb.</p>
            </div>

            <p style="margin-bottom:5px;">Name</p>
            <input type="text" placeholder="Item Name" style="width:100%; padding:15px; background:var(--bg-dark); border:1px solid var(--border); color:white; border-radius:10px; margin-bottom:20px;">

            <p style="margin-bottom:5px;">Price (ETH)</p>
            <input type="text" placeholder="e.g. 0.5" style="width:100%; padding:15px; background:var(--bg-dark); border:1px solid var(--border); color:white; border-radius:10px; margin-bottom:20px;">

            <button class="btn" style="width:100%;">Create Item</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
