<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <!-- Google Fonts -->
    <link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap)" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-card">
        <!-- Left Side: White Background -->
        <div class="date-side">
            <span id="date-num">00</span>
            <span id="day-name">Day</span>
        </div>

        <!-- Right Side: Orange Background -->
        <div class="month-side">
            <span id="month-name">Month</span>
            <span id="year-num">Year</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
