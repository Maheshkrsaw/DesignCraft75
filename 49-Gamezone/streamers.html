<!DOCTYPE html>
<html lang="en">
<head>
    <title>Streamers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">Game<span>Zone</span></div>
        <ul class="nav-links">
            <a href="index.html">Home</a>
            <a href="streamers.html" class="active">Streams</a>
        </ul>
        <i class="fas fa-bars menu-btn"></i>
    </nav>

    <div class="container">
        <h1 class="section-title">Live <span>Now</span></h1>
        
        <div class="grid">
            <div class="streamer-card">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" class="streamer-img">
                <h3>NinjaClone <span class="live-badge">LIVE</span></h3>
                <p style="color:var(--text-dim); margin:10px 0;">Playing Fortnite</p>
                <button class="btn" style="padding:5px 20px; font-size:12px;">Watch</button>
            </div>
            
            <div class="streamer-card">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" class="streamer-img">
                <h3>GamerGirl <span class="live-badge">LIVE</span></h3>
                <p style="color:var(--text-dim); margin:10px 0;">Just Chatting</p>
                <button class="btn" style="padding:5px 20px; font-size:12px;">Watch</button>
            </div>
            
            <div class="streamer-card">
                <img src="https://randomuser.me/api/portraits/men/85.jpg" class="streamer-img">
                <h3>ProShooter</h3>
                <p style="color:var(--text-dim); margin:10px 0;">Offline</p>
                <button class="btn" style="padding:5px 20px; font-size:12px; background:#333; color:#999;">Offline</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
