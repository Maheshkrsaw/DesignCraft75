<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh;">
    
    <div style="background:var(--bg-card); padding:40px; border-radius:10px; width:350px; border:1px solid rgba(255,255,255,0.1); text-align:center;">
        <h1 style="font-family:'Orbitron'; margin-bottom:20px;">PLAYER 1</h1>
        <p style="color:var(--text-dim); margin-bottom:30px;">Enter the Zone</p>
        
        <input type="email" placeholder="Gamertag / Email" style="width:100%; padding:12px; background:#0f0f1a; border:1px solid #333; color:white; margin-bottom:15px; outline:none;">
        <input type="password" placeholder="Password" style="width:100%; padding:12px; background:#0f0f1a; border:1px solid #333; color:white; margin-bottom:25px; outline:none;">
        
        <button class="btn" style="width:100%;" onclick="window.location.href='index.html'">Start Game</button>
        
        <p style="margin-top:20px; font-size:12px; color:var(--text-dim);">New Player? <a href="#" style="color:var(--secondary);">Create Character</a></p>
    </div>

</body>
</html>
