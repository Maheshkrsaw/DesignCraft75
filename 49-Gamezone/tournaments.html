<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tournaments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">Game<span>Zone</span></div>
        <ul class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="tournaments.html" class="active">Tournaments</a>
        </ul>
        <i class="fas fa-bars menu-btn"></i>
    </nav>

    <div class="container">
        <h1 class="section-title">Upcoming <span>Matches</span></h1>

        <div class="tour-card">
            <div class="tour-date">
                <div style="font-size:24px; color:var(--primary);">12</div>
                <div style="font-size:12px;">DEC</div>
            </div>
            <div class="tour-info">
                <h3>Cyberpunk Battle Royale</h3>
                <p style="color:var(--text-dim);">Solo • PC • $10k Prize Pool</p>
            </div>
            <button class="btn" style="background:transparent; border:1px solid white;">Register</button>
        </div>

        <div class="tour-card">
            <div class="tour-date">
                <div style="font-size:24px; color:var(--secondary);">15</div>
                <div style="font-size:12px;">DEC</div>
            </div>
            <div class="tour-info">
                <h3>Call of Duty: Warzone</h3>
                <p style="color:var(--text-dim);">Squads • Crossplay • $50k Prize Pool</p>
            </div>
            <button class="btn" style="background:transparent; border:1px solid white;">Register</button>
        </div>

        <div class="tour-card">
            <div class="tour-date">
                <div style="font-size:24px; color:var(--primary);">20</div>
                <div style="font-size:12px;">DEC</div>
            </div>
            <div class="tour-info">
                <h3>Valorant Championship</h3>
                <p style="color:var(--text-dim);">5v5 • PC • $100k Prize Pool</p>
            </div>
            <button class="btn" style="background:transparent; border:1px solid white;">Register</button>
        </div>
    </div>
</body>
</html>
